<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos</title>
    <!-- Cargar el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cargar Tailwind CSS para estilos de fondo y esquinas -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div id ='view'></div>

    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="text-4xl font-bold text-gray-800">Mis Favoritos</h1>
            <p class="text-gray-600 mt-2">Series y Películas que has guardado.</p>
        </header>

        <!-- Contenedor principal de la tabla -->
        <div class="shadow-2xl bg-white p-4 favorite-card">
            <h3 class="text-2xl font-semibold mb-4 text-blue-600">Lista de Contenido</h3>
            <div id="favorites-container">
                <!-- La tabla de favoritos se renderizará aquí -->
                <div class="p-5 text-center text-gray-500">Cargando tabla de favoritos...</div>
            </div>
        </div>
    </div>

    <!-- 2. Cargar el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
